<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inline CSS</title>
</head>
<body style="text-align: right;">
<!--   Header is HTML language , and font-size is CSS language -->

	<header style="font-size: large;">  Chain sys India </header>
	<main style="font-size: medium;">Welcome to my home page!</main>
	<div><h1>Entity references</h1>
	<div>
	100 &lt; 300
	</div>
	<div>
	500 &gt; 300
	</div>
	<div>
	<input value='John &amp; &quot;Tom &quot;'>
	
	</div>
	</div>
	<footer style="font-size:small;text-align:center;"> Copyright &#169  Chainsys &#8377</footer>
	<!-- 
	Style is an attribute of all HTML elements.
	The values in style is an array with key and value pairs.
	The pairs are the limited with ; (Semi colon)(CSS syntax).
	Inline styling is very bad for maintenance.
	Style definitions are not reused. So changes to style will be very difficult.  
	Styles applied to parent inherited by child elements
	Inline styling overrides global style definition.
	 -->
</body>
</html>
